<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no,initial-scale=1"/>
        <title>Weather Project</title>
        <link rel="stylesheet" href="css/http.css" type="text/css" media="all"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    </head>
    <body>

        <div id="idLatInput">
            Latitude:<input type="number" name="lat" style="width:100px;font-size:1.2em;"
                            placeholder="1.3667" id="inputLat">
        </div>

        <div id="idLngInput">
            Longitude:<input type="number" name="lng" style="width:100px;font-size:1.2em;"
                             placeholder="103.75" id="inputLng">
        </div>

        <div id="idGoButton">
            <input type="button" value="Goto City" style="width=150px;font-size:1.2em" id="go"/>
        </div>

        <select name="locationName" style="width:200px;font-size:1.5em;" id="locationName">
            <option value="" disabled selected>City</option>
            <option value="Singapore">Singapore</option>
            <option value="Pittsburgh,USA">Pittsburgh,USA</option>
            <option value="Rome,Italy">Rome,Italy</option>
            <option value="Florence,Italy">Florence Italy</option>
            <option value="Pisa,Italy">Pisa,Italy</option>
            <option value="Siena,Italy">Siena,Italy</option>
            <option value="Venice,Italy">Venice,Italy</option>
            <option value="Paris,France">Paris,France</option>
        </select>
        <div id="myMap"></div>
        <input type="button" value="Mark Current Location" style="font-size:1.2em;" id="marking"/>
        <input type="button" value="Delete all markers" style="font-size:1.2em;" id="clearMarker"/><br>
        <div id="JSONText"></div>
        <script type="text/javascript" src="js/http.js"></script>
    </body>
</html>
